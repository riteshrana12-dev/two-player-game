<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="stone_ppr_scissor.css" />
  </head>
  <body>
    <div class="container">
      <h1>🪨📄✂️ Stone Paper Scissor</h1>

      <div class="scoreboard">
        <div id="player-score">Player: 0</div>
        <div id="comp-score">Computer: 0</div>
      </div>

      <div class="choices">
        <button class="choice" data-choice="Rock">
          <img src="rock.png" alt="Rock" />
        </button>
        <button class="choice" data-choice="Paper">
          <img src="paper.png" alt="Paper" />
        </button>
        <button class="choice" data-choice="Scissor">
          <img src="scissor.png" alt="Scissor" />
        </button>
      </div>

      <div class="result" id="result">Make your move!</div>
    </div>

    <script src="stone_ppr_scissor.js"></script>
  </body>
</html>
